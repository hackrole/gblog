{% extends "base.html" %}

{% block blog_main %}
<div class="blog-list">
  {% if not blog %}
    <p>not any blog now</p>
  {% else %}
    {% for b in blog %}
    <div class="blog">
      <h2>{{ b.title }}</h2>
      <span>{{ b.create_time }}</span>
      <div>{{ b.content }}</div>
    </div>
    {% endfor %}
  {% endif %}
</div>

<!-- /page -->
<ul class="pager">
  <li class="previous"><a href="#">&larr; 更新的博客</a></li>
  <li class="next"><a href="#">更早的博客 &rarr;</a></li>
</ul>
<!-- /page -->
{% endblock blog_main %}
