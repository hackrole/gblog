<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>hackrole's blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
	<div class="container">
    <div class="title">
      <h2>hackrole's home</h2>
      <h3>生命若只是初见</h3>
    </div>
    <div class="content">
      <div class="row-fluid">
        <div class="navbar">
          <div class="navbar-inner">
            <ul class="nav">
              <li class="active"><a href="#">首页</a></li>
              <li><a href="#">关于</a></li>
              <li><a href="#">计划表</a></li>
              <li><a href="#">书目</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row-fluid">
        <form class="form-horizontal" action="">
          <legend>新建博客</legend>
          <div class="control-group">
            <label class="control-label" for="">标题</label>
            <div class="controls"><input type="text"></div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">分类</label>
            <div class="controls">
              <select id="" name="">
                <option value="">emacs</option>
                <option value="">vim</option>
                <option value="">python</option>
              </select>
              <input type="text">
              <button class="btn">添加</button>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">标签</label>
            <div class="controls">
              <label class="checkbox" for="">
                <input type="checkbox">emacs
              </label>
              <label class="checkbox" for="">
                <input type="checkbox">vim
              </label>
              <label class="checkbox" for="">
                <input type="checkbox">python
              </label>
              <input type="text">
              <button class="btn">添加</button>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="">正文</label>
            <div class="controls">
              <textarea></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button class="btn btn-primary" type="submit">提交</button>
            </div>
          </div>
        </form>
      </div>
    </div>
	</div>
    <script src="../js/jquery_1.10.2.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
